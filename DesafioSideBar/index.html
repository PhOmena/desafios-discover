<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./globalstyle.css">
    <title>Sidebar Menu</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo ">
                <div class="logo_name">
                   
                </div>
                <img src="./images/menu.svg" alt="menu" id ="btn">
            </div>
        </div>
        <ul>
            <li>
                <img class="icon_search" src="./images/search.svg" alt="Buscar">
                <input type="text" placeholder="Buscar...">
                <!-- <span class="tooltip">
                    Dashboard
                </span> -->
            </li>
            <li>
                <a href="#">
                    <img src="./images/grid.svg" alt="Dashboard">
                    <span class="links_name">Dashboard</span>
                </a>
                <!-- <span class="tooltip">
                    Dashboard
                </span> -->
            </li>
            <li>
                <a href="#">
                    <img src="./images/pet.svg" alt="Pets">
                    <span class="links_name">Pets</span>
                </a>
                <!-- <span class="tooltip">
                    Dashboard
                </span> -->
            </li>
            <li>
                <a href="#">
                    <img src="./images/user.svg" alt="Clientes">
                    <span class="links_name">Clientes</span>
                </a>
                <!-- <span class="tooltip">
                    Dashboard
                </span> -->
            </li>
            <li>
                <a href="#">
                    <img src="./images/vet.svg" alt="Veterinários">
                    <span class="links_name">Vets</span>
                </a>
                <!-- <span class="tooltip">
                    Dashboard
                </span> -->
            </li>
            <li>
                <a href="#">
                    <img src="./images/settings.svg" alt="Configurações">
                    <span class="links_name">Configurações</span>
                </a>
                <!-- <span class="tooltip">
                    Dashboard
                </span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="./images/photo.jpg" alt="Foto de perfil">
                    <div class="name_job">
                        <div class="name">Josefina</div>
                        <div class="job">Vet</div>
                    </div>
                </div>
                <img src="./images/log-out.svg" id="log_out" alt="Sair">
            </div>
        </div>
    </div>
</body>
</html>
