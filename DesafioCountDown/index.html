<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./globalstyle.css">
    <title>Desafio: CountDown</title>
</head>
<body>
   <div class="container">
        <img class= "top" src="./images/images/top-image.svg" alt="Svg fundo">
        <div class="form">
            <section class="countdown">
                <h1>READY TO LAUNCH IN...</h1>
                  <table>
                    <thead>
                      <tr>
                        <th>Dias</th>
                        <th></th>
                        <th>Horas</th>
                        <th></th>
                        <th>Minutos</th>
                        <th></th>
                        <th>Segundos</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="timer">
                      <tr>
                        <td id="days"></td>
                        <td>:</td>
                        <td id="hours"></td>
                        <td>:</td>
                        <td id="minutes"></td>
                        <td>:</td>
                        <td id="seconds"></td>
                      </tr>
                    </tbody>
                  </table>
                <p>Inscreva-se para ser alertado sobre o lan√ßamento</p>
                <button class="sign" onclick="openModal.open()">Inscreva-se</button>
            </section>
            <section class="rocket">
                <img src="./images/images/rocket.svg" alt="Foguete">
            </section>
        </div>
      </div>
  
      <div class="modal-container">
          <div class="container-form">
            <h1>Inscreva-se para embarcar nesse foguete</h1>
            <form>
              <p>Nome:
                <input class="name-input" type="text">
              </p>
              <p>E-mail:
                <input class="email-input" type="text">
              </p>
            </form>
            <div class="btns">
              <button class="btn-send" onclick="openModal.send()">Enviar</button>
              <button class="btn-cancel" onclick="openModal.close()">Cancelar</button>
            </div>
          </div>
      </div>
      
 
   <script src="./script.js"></script>
</body>
</html>
